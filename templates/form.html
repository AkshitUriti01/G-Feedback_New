<!DOCTYPE html>
<html>
<head>
    <title>Visitor Feedback Form</title>
</head>
<body>
    <h1>Visitor Feedback Form</h1>
    <form method="post">
      {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="registration_id">Registration ID:</label>
        <input type="text" id="registration_id" name="registration_id" required><br>

        <label for="mobile_number">Mobile Number:</label>
        <input type="number" id="mobile_number" name="mobile_number" required><br>

        <label for="reason_for_visiting">Reason for Visiting:</label>
        <input type="text" id="reason_for_visiting" name="reason_for_visiting" required><br>

        <label for="whom_did_you_meet">Whom did you meet:</label>
        <input type="text" id="whom_did_you_meet" name="whom_did_you_meet" required><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>

        <label for="problem_solved">Is your problem solved?</label>
        <input type="radio" id="problem_solved_yes" name="problem_solved" value="yes" required>
        <label for="problem_solved_yes">Yes</label>
        <input type="radio" id="problem_solved_no" name="problem_solved" value="no" required>
        <label for="problem_solved_no">No</label><br>

        <label for="rating">Rating (1 to 5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
