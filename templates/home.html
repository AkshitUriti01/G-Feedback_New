{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home Page</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        <style>
        .table-row-gap {
            margin-bottom: 10px;
        }
    </style>
    </head>
    <body>
      <nav
      class="bg-white border-gray-200 border-b-2 shadow-xl"
      style="border-color: #9f282c"
    >
      <div class="flex items-center sm:justify-center my-2 sm:flex-grow">
        <div>
          <img src="{% static 'img/logo.png' %}" alt="" class="ml-1 h-8 sm:h-16" />
        </div>
        <div class="absolute right-0 mr-3 ">
          <a href="{% url 'feedbackapp:home' %}" class="text-black font-bold text-sm sm:text-lg pr-1 sm:px-4 py-2 rounded"
            style=>Home</a>
          <a href="{% url 'feedbackapp:apply' %}" class="text-black font-bold text-sm sm:text-lg pr-1 sm:px-4 py-2 rounded"
            style=>Feedback Form</a>
          <a
            href="{% url 'feedbackapp:logout' %}"
            class="text-white text-lg px-2  sm:px-4 py-2 rounded"
            style="background-color: #9f282c"
            >Logout</a
          >
        </div>
      </div>    
    </nav>
        
        <div class="container mx-auto px-4 mt-10  sm:px-6 lg:px-8">
            <div class="flex flex-col pt-30 justify-center items-center ">

                <h1 class="text-4xl font-bold mt-2  text-center " style="color: #9F282C;">Welcome to Feedback Portal</h1>
                <h1 class="text-4xl text-center font-bold mt-10">Applications</h1>

            </div>
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-4 ">
                <div
                    class="flex flex-wrap items-center sm:justify-between justify-center">
                    <div class="mt-3">

                    </div>
                    <div class="md:mx-0 sm:mx-auto pr-5">
                        <input type="text" id="search"
                            onkeyup="searchTable()" placeholder="Search..."
                            class="border-2 border-gray-300 bg-white h-10 px-5 mt-3 pr-16 rounded-lg text-sm focus:outline-none ">
                    </div>
                </div>
            </div>

            <div class="max-w-7xl mx-auto px-4">
                <div class="px-4 sm:px-8 py-4 overflow-x-auto">
                    <div class="min-w-full overflow-auto shadow-xl">
                        <div class="space-y-4 w-full ">
                            <table id="table"
                                class="min-w-full leading-normal border-spacing-y-4">
                                <thead>
                                    <tr class="border border-black">
                                        <th
                                            class="px-5 py-5 text-left text-xs font-semibold text-black uppercase tracking-wider w-60">Name</th>
                                        <th
                                            class="px-5 py-5 text-left text-xs font-semibold text-black uppercase tracking-wider w-60">Registration Number</th>
                                        <th
                                            class="px-5 py-5 text-left text-xs font-semibold text-black uppercase tracking-wider w-60">Mobile</th>
                                      <th
                                            class="px-5 py-5 text-left text-xs font-semibold text-black uppercase tracking-wider w-60">Date</th>
                                        <th
                                            class="px-5 py-5 text-left text-xs font-semibold text-black uppercase tracking-wider w-60">Option</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody">

                                  {% for student in visitors %}
                                <tr class="shadow-xl table-row-gap" id="tr">
                                    <td class="border-l-4 border-blue-900 px-5 py-5 text-sm w-60">{{student.name}}</td>
                                    <td class="px-5 py-5 text-sm w-60">{{student.regNum}}</td>
                                    <td class="px-5 py-5 text-sm w-60">{{ student.mobile }}</td>
                                  <td class="px-5 py-5 text-sm w-60">{{ student.date }}</td>
                                    <td class="px-5 py-5 text-sm w-60">
                                    <a href="{% url 'feedbackapp:view' student.regNum %}" class="bg-blue-900 text-white px-5 py-2 rounded-3xl">View</button>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </body>
        <script>
     

var $rows = $(' #tbody tr');
$('#search').keyup(function() {
    
    var val = '^(?=.*\\b' + $.trim($(this).val()).split(/\s+/).join('\\b)(?=.*\\b') + ').*$',
        reg = RegExp(val, 'i'),
        text;
    
    $rows.show().filter(function() {
        text = $(this).text().replace(/\s+/g, ' ');
        return !reg.test(text);
    }).hide();
});

    </script>
    </html>
